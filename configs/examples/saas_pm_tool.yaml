domain: "SaaS Project Management Tool"
personas:
  - name: "Startup Founder"
    tone: "pragmatic"
    expectations: ["speed", "pricing", "ease-of-use"]
  
  - name: "Enterprise PM"
    tone: "formal"
    expectations: ["compliance", "scalability", "security"]
  
  - name: "Freelancer"
    tone: "casual"
    expectations: ["affordability", "simplicity"]

rating_distribution:
  1: 0.05
  2: 0.10
  3: 0.20
  4: 0.35
  5: 0.30

review_characteristics:
  length: ["short", "medium"]
  include_pros_cons: true
  mention_features: true

models:
  - provider: "groq"
    model: "llama-3.3-70b-versatile"
    temperature: 0.7
    max_tokens: 500
  - provider: "openai"
    model: "gpt-4o-mini"
    temperature: 0.7
    max_tokens: 500

guardrails:
  diversity:
    vocab_overlap_threshold: 0.6
    semantic_similarity_threshold: 0.95
  bias:
    sentiment_rating_mismatch_threshold: 0.5
    z_score_threshold: 4.0
  realism:
    realism_score_threshold: 0.5
  max_retries: 5

